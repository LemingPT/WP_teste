<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <title>PhoneGap App using WordPress</title>
	    <!--  Scripts jquery -->
		<script src="cordova.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" href="css/index.css">
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script src="js/index.js"></script>
		<script src="js/cronometro.js"></script>
    </head>
    
    <!-- pagina de Inicial Login -->
        <div data-role="page" id="login">

            <div data-role="main" class="ui-content" style="text-align: center">
				<img class='login-logo' src='img/googleplay.png' />
			  <div class="login-form">
                <input id="username" type="text" placeholder="Utilizador">
                <input id="password" type="password" placeholder="Password">
                <button onclick="login();">Login</button>
				<br/>
                <a href="#registerpage" data-transition="slide" data-direction="reverse">			
					<span class="ui-icon-person">Registar</span>
				</a><br>
				<a href="#geolocationpage" data-transition="slide" data-direction="reverse">			
					<span class="ui-icon-person">GeoLocation</span>
				</a>
              </div>
            </div>

            <div data-role="footer" data-position="fixed" style='text-align: center'>
                <p class='copyright'> © 2017 ZANTIA Climatização S.A.</p>
            </div>
        </div> 

<!-- Pagina Principal Menu -->     
        <div data-role="page" id="mainmenu">
            <div data-role="header" data-position="fixed">
                <h1>Página Principal</h1>
            </div>
			
            <div data-role="main" class="ui-content">
                <ul data-role="listview" id="posts">
                    
                </ul>
            </div>

            <div data-role="footer" data-position="fixed" style='text-align: center'>
                <p class='copyright'> © 2017 ZANTIA Climatização S.A. </p>
            </div>
        </div> 
    
	
<!--  pagina de Registo -->        
        <div data-role="page" id="registerpage">
            <div data-role="header" data-position="fixed" data-add-back-btn="true">
                <h1  data-inline="true">Novo Registo</h1>
            </div>

            <div data-role="main" class="ui-content">
                 <input id="remail" type="text" placeholder="Email">
                 <input id="rnome" type="text" placeholder="Nome">
                 <input id="rapelido" type="text" placeholder="Apelido">
                 <br>
                 <input id="rusername" type="text" placeholder="Username">
                 <input id="rpassword" type="password" placeholder="Password">
                 <button onclick="registar();" data-transition="slideup">Registar</button>
            </div>
			
			<script>contador();</script>

            <div data-role="footer" data-position="fixed" style='text-align: center'>
                <p class='copyright'> © 2017 ZANTIA Climatização S.A.</p>
            </div>
        </div> 
        
    <!--  pagina de Conteudos -->
        <div data-role="page" id="contentpage">
            <div data-role="header" data-position="fixed" data-add-back-btn="true">
                <h1 data-inline="true"></h1>
            </div>

            <div data-role="main" class="ui-content">

            </div>

            <div data-role="footer" data-position="fixed" style='text-align: center'>
                <p class='copyright'> © 2017 ZANTIA Climatização S.A.</p>
            </div>
        </div> 

		<!--  pagina de geolocation -->
        <div data-role="page" id="geolocationpage">
            <div data-role="header" data-position="fixed" data-add-back-btn="true">
                <h1 data-inline="true"></h1>
            </div>

            <div data-role="main" class="ui-content">
				<p id="geolocation">Watching geolocation...</p>
					<button onclick="clearWatch();">Clear Watch</button>
            </div>

            <div data-role="footer" data-position="fixed" style='text-align: center'>
                <p class='copyright'> © 2017 ZANTIA Climatização S.A.</p>
            </div>
        </div> 
    
</html>
